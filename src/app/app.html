<!-- Main Menu Left Sidebar-->
<ion-menu [content]="content" side="left" id="menu1" persistent="true" >
  <ion-header>
    <ion-toolbar>
      <ion-buttons start main-menu-search-icon>
        <button ion-button (click)="openSearchModel()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title text-center><img class="logo" src="assets/images/logo.svg"></ion-title>
      <ion-buttons end main-menu-close-icon>
        <button detail-none border-none ion-item menuClose="menu1" class="close-menu">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list  main-menu class="main-menu">
      <ion-list-header>Categories</ion-list-header>      
      <button ion-item nav-clear menu-close item-icon-right *ngFor="let category of categoryList" (click)="openPage(category)">
          <i class="fa {{category.icon}}"></i>
          <span class="label-{{category.icon}}">{{category.category_name}}</span>
      </button>
    </ion-list>
    <ion-list secondary-menu>
      <br/>
      <ion-list-header>User Section</ion-list-header>
      <button ion-item  *ngFor="let prsnl of personal" (click)="openUserPage(prsnl)">
        <i class="fa fa-{{prsnl.icon}}"></i>
        {{prsnl.title}} 
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Event Listing Right Sidebar-->
<ion-menu [content]="content" side="right" id="menu2" persistent="true" >
  <ion-header>
    <ion-toolbar>
      <ion-title>My Events</ion-title>
      <ion-buttons end>
        <button ion-item menuClose="menu2" class="close-menu">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content event-menu>
    <ion-list>
      <button ion-item nav-clear menu-close item-icon-right *ngFor="let event of events">
        {{event.event_name}} 
      </button>
    </ion-list>
    <ion-list>
        <button *ngIf="isUserLoggedIn" ion-item nav-clear menu-close item-icon-right (click)="openEvents()">View All...</button>
        <p ion-item class="authentication-failed" *ngIf="!sUserLoggedIn">
          Please login to view event list
        </p>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
