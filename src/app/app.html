<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar >
      <ion-title padding text-center><img src="http://dev.thewhitebook.com.kw/images/mobile_logo.svg"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item nav-clear menu-close item-icon-right *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name="home"></ion-icon>
        {{p.title}} 
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
