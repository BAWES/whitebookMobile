<ion-header>
  <ion-navbar>
    <ion-title text-center>{{ "Search Product" | translate }}</ion-title>    
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Search Item"></ion-searchbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        {{ "Close" | translate }}
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>

    <ion-list *ngIf="items">
      <ion-item *ngFor="let item of items" detail-push>
        <button ion-item (click)="productDetail(item.item_id)" no-border>
          <span *ngIf="translateService.currentLang != 'ar'">
            {{ item.item_name }}
          </span>
          <span *ngIf="translateService.currentLang == 'ar'">
            {{ item.item_name_ar }}
          </span>
        </button>
      </ion-item>
    </ion-list>

    <div *ngIf="items !== undefined && !items.length" class="no-results">
      <p text-center>{{ "No Results" | translate }}</p>
    </div>

</ion-content>
