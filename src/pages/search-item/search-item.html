<ion-header>
  <ion-navbar>
    <ion-title text-center>Search Product</ion-title>    
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Search Item"></ion-searchbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        Close
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>

    <ion-list *ngIf="items">
      <ion-item *ngFor="let item of items" detail-push>
        <button ion-item (click)="productDetail(item.item_id)" no-border>
          {{ item.item_name }}
        </button>
      </ion-item>
    </ion-list>

    <div *ngIf="items !== undefined && !items.length" class="no-results">
      <p>No Results</p>
    </div>

</ion-content>
