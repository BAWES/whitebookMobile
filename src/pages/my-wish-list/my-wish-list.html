<ion-header>

  <ion-navbar>
    <ion-title>myWishList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row border-bottom no-line class="top-filter-tool-bar">
    <ion-col text-left>
      <ion-list>
      <ion-item>
        <ion-label>Filter By</ion-label>
        <ion-select text-left>
          <ion-option value="nes">all</ion-option>
          <ion-option value="n64">offers</ion-option>
          <ion-option value="ps">gift favor</ion-option>
          <ion-option value="genesis">venues</ion-option>
          <ion-option value="saturn">invitations</ion-option>
          <ion-option value="f-b">food & beverages</ion-option>
          <ion-option value="decor">decor</ion-option>
          <ion-option value="supplies">supplies</ion-option>
          <ion-option value="supplies1">entertains</ion-option>
          <ion-option value="supplies2">service</ion-option>
          <ion-option value="supplies2">other</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    </ion-col>
  </ion-row>

  <ion-grid class="category-product-listing grid-view" >
    <ion-row text-center>
        <ion-col border-right border-bottom (click)="productDetail(1)">
          <ion-icon class="like-icon" name="trash"></ion-icon>
           <img src="https://thewhitebook.s3.amazonaws.com/vendor_item_images_210/bread_846.jpg" />
          <h4 class="name"><strong>Food Service</strong></h4>
            <h5 class="vendor">Whitebook Vendor</h5>
            <h6 class="price">KD 20.111</h6>
        </ion-col>
        <ion-col border-bottom (click)="productDetail(2)">
          <ion-icon class="like-icon" name="trash"></ion-icon>
           <img src="https://thewhitebook.s3.amazonaws.com/vendor_item_images_210/bread_846.jpg" />
          <h4 class="name"><strong>Food</strong></h4>
            <h5 class="vendor">Whitebook Vendor</h5>
            <h6 class="price">KD 20.111</h6>
        </ion-col>
    </ion-row>
    <ion-row text-center>
        <ion-col border-right border-bottom (click)="productDetail(3)">
          <ion-icon class="like-icon" name="trash"></ion-icon>
             <img src="https://thewhitebook.s3.amazonaws.com/vendor_item_images_210/bread_846.jpg" />
            <h4 class="name"><strong>fashion</strong></h4>
