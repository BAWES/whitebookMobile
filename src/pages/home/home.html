<ion-item>
  <ion-label text-center padding>Featured Product</ion-label>
</ion-item>

<ion-grid class="feature-product">
 
      <ion-row text-center>
          <ion-col>
            <img src="http://lorempixel.com/400/400/food/1/" />
            <h4 class="name">Food</h4>
             <p class="category">@food</p>
          </ion-col>
        <ion-col>
            <img src="http://lorempixel.com/400/400/fashion" />
            <h4 class="name">fashion</h4>
            <p class="category">@fashion</p>
          </ion-col>
      </ion-row>
 
      <ion-row text-center>
          <ion-col>
            <img src="http://lorempixel.com/400/400/transport" />
            <h4 class="name">transport</h4>
            <p class="category">@transport</p>
          </ion-col>
          <ion-col>
            <img src="http://lorempixel.com/400/400/business" />
              <h4 class="name">Business</h4>
              <p class="category">@business</p>
          </ion-col>
      </ion-row>
 
      <ion-row text-center>
        <ion-col>
            <img src="http://lorempixel.com/400/400/nature" />
            <h4 class="name">nature</h4>
            <p class="category">@nature</p>
          </ion-col>
        
          <ion-col>
            <img src="http://lorempixel.com/400/400/sports" />
            <h4 class="name">sport</h4>
            <p class="category">@sport</p>
          </ion-col>
      </ion-row>
 
    </ion-grid>
</ion-content>
