<ion-header>
  <ion-navbar class="top-nav">
    <ion-buttons start>
      <button ion-button menuToggle="menu1" *ngIf="translateService.currentLang!='ar'">
        <ion-icon name="menu"></ion-icon>
      </button>
      <button ion-button menuToggle="menu2" *ngIf="translateService.currentLang=='ar'">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ "White Book" | translate }}</ion-title>
    <!--<ion-buttons end>
      <button ion-button menuToggle="right">
          <ion-icon name="calendar"></ion-icon>
      </button>
    </ion-buttons>-->
    <ion-buttons end>
      <ion-badge *ngIf="cartCount > 0" class="cart-indicator" color="danger">{{ cartCount }}</ion-badge>
      <button ion-button (click)="gotoCart()" >
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <h1 class="logo"></h1>
      <h4 text-center>{{ "Book everything you need for your event" | translate }}</h4>
      <h6 text-center>{{ "You pick, we take care of the rest. Your friends will be jealous, guaranteed!" | translate }}</h6>      
      <div class="selectbox">
        <ion-select placeholder="{{ 'Whats your occasion?' | translate }}" [(ngModel)]="themeID" id="themeID" (ionChange)="showData()" [selectOptions]="selectOptions">
          <ion-option value="0">{{ "All Themes" | translate }}</ion-option>
          <ion-option *ngFor="let item of themes" value="{{item.theme_id}}">
            {{ _config.translate(item.theme_name, item.theme_name_ar) }}
          </ion-option>
        </ion-select>
      </div>  
</ion-content>
