<ion-header>
  <ion-navbar class="top-nav">
    <ion-buttons start>
      <button ion-button menuToggle="left" >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-left>White Book</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle="right">
          <ion-icon name="calendar"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <ion-badge class="cart-indicator" color="danger">&nbsp;</ion-badge>
      <button ion-button (click)="openModel()" >
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="top-slider">
    <ion-slides [options]="mySlideOptions">
      <ion-slide *ngFor="let slides of sliderSlides">
        <img src="{{slides.image}}" />
      </ion-slide>
    </ion-slides>
  </div>
  <div class="category-slider">
    <ion-label text-center padding title>Top Categories</ion-label>
    <div class="home-inner-slider" padding>
      <ion-slides [options]="categorySlideOptions">
        <ion-slide *ngFor="let category of categories">
          <i class="fa {{category.icon}}" aria-hidden="true"></i>
          <p class="title">{{category.title}}</p>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
  <div class="featrued-slider">
    <ion-label text-center padding title>Featured Product</ion-label>
    <!--<ion-item><ion-label text-center padding>Featured Product</ion-label></ion-item>-->
    <ion-grid class="home-feature-product">
      <ion-list>
          <ion-item no-border text-center width-50 pull-left *ngFor="let product of featureProduct ">
            <img src="{{product.image}}">
            <h4 class="name">{{product.title}}</h4>
              <p class="category">@{{product.category}}</p>
          </ion-item>
      </ion-list>
    </ion-grid>
  </div>
</ion-content>
