<ion-header>

  <ion-navbar>
    <ion-title>{{ "Events List" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-center>
      <button ion-button round color="dark" padding-16 (click)="create()">+ {{ "Add new Event" | translate }}</button>
  </ion-item>
  <ion-list [virtualScroll]="events" approxItemHeight="50px">
    <ion-item *virtualItem="let events">
      <ion-row>
        <ion-col>
          <h2>{{events.event_name | slice:0:10}}</h2>
          <h3><ion-badge item-right>{{events.event_type}}</ion-badge></h3>
          <p>{{events.event_date}}</p>
        </ion-col>
        <ion-col text-right padding-top-21>
          <button no-background (click)="update(events)"><ion-icon name="create"></ion-icon></button>
          <button no-background (click)="delete(events)"><ion-icon name="trash" ></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="{{ 'Loading more data...' | translate }}">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
