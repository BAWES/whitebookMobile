<ion-header>

  <ion-navbar>
    <ion-title>Select Shipping Address </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list radio-group>
    <ion-list-header>
      List Of shipping Address  
    </ion-list-header>

    <ion-item>
      <ion-label>Abu Dhabi</ion-label>
      <ion-radio checked="true" value="Abu Dhabi"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Muskat</ion-label>
      <ion-radio value="Muskat"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Dubai</ion-label>
      <ion-radio value="Dubai"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-item text-center no-border>
    <button width-99 round ion-button color="dark" padding-17 add-to-cart (click)="PaymentModelPage()"> Payment</button>
  </ion-item>
  <ion-item text-center checkout-btn >
    <button ion-button padding-17 width-99 round outline (click)="cartModelPage()"> Back To Cart</button>
  </ion-item>
</ion-content>
