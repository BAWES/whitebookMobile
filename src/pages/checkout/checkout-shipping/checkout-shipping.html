<ion-header>

  <ion-navbar>
    <ion-title>Select Shipping Address </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list radio-group [(ngModel)]="address_id">
    <ion-list-header>
      List Of shipping Address for "{{ deliveryLocation }}" 
    </ion-list-header>

    <ion-item *ngFor="let address of addresses">
      <ion-label>
        <p>{{ address.address_name }}</p>
        <p *ngFor="let q of questions">
          {{ q.response_text }} 
        </p>   
        <p>{{ address.address_data }}</p>
        <p>{{ address.city_name }}</p>
        <p>{{ address.location }}</p>
      </ion-label>
      <ion-radio value="{{ address.address_id }}"></ion-radio>
    </ion-item>

  </ion-list>

  <ion-item text-center no-border>
    <button width-99 round ion-button color="dark" padding-17 add-to-cart (click)="confirmPage()"> Next</button>
  </ion-item>
  
  <ion-item text-center no-border>
    <button width-99 round ion-button color="dark" padding-17 (click)="newAddressModal()"> Add New Address</button>
  </ion-item>
  
  <ion-item text-center checkout-btn >
    <button ion-button padding-17 width-99 round outline (click)="cartModelPage()"> Back To Cart</button>
  </ion-item>
</ion-content>
