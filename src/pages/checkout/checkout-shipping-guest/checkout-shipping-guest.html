<ion-header>

  <ion-navbar>
    <ion-title>Shipping</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="addressForm">
    <ion-list>                
        <ion-item>
            <ion-title text-center>
                Customer Information 
            </ion-title>
        </ion-item>
        <ion-item>
            <ion-label stacked>First Name*</ion-label>
            <ion-input [(ngModel)]="firstname" formControlName="firstname" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Last Name*</ion-label>
            <ion-input [(ngModel)]="lastname" formControlName="lastname" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Email*</ion-label>
            <ion-input [(ngModel)]="email" formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Mobile*</ion-label>
            <ion-input [(ngModel)]="mobile" formControlName="mobile" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-title text-center>
                Delivery Details
            </ion-title>
        </ion-item>
        <ion-item>
            <ion-label stacked>Address Name*</ion-label>
            <ion-input [(ngModel)]="addressName" formControlName="addressName" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Type*</ion-label>
            <ion-select [(ngModel)]="addressType" (ionChange)="loadQuestions(addressType)" formControlName="addressType">
            <ion-option *ngFor= "let type of addressTypeData" value="{{type.type_id}}">{{type.type_name}}</ion-option>
            </ion-select>
        </ion-item>
        <!--<div *ngIf="questionsAnswersResponse">
        <ion-item *ngFor="let answerResponse of questionsAnswersResponse">
            <ion-label fixed>{{answerResponse.question}}</ion-label><ion-label *ngIf="answerResponse.required == 1">*</ion-label>
            <ion-input [(ngModel)]="questionsAnswers[answerResponse.question_id]" class="class_{{answerResponse.question_id}}" [ngModelOptions]="{standalone: true}">{{answerResponse.response_text}}</ion-input>
        </ion-item>
        </div>-->
        <div *ngIf="locationQuestion">
        <ion-item *ngFor="let question of locationQuestion">
            <ion-label stacked>
                {{question?.question}}
                <span *ngIf="question.required == 1">*</span>
            </ion-label>
            <ion-input [value]="questionsAnswers[question.ques_id]" [(ngModel)]="questionsAnswers[question.ques_id]" class="class_{{question.ques_id}}" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        </div>
        <!--
        <ion-item *ngIf="locationData" >
            <ion-label stacked>Area*</ion-label>
            <ion-select  [(ngModel)]="areaName" formControlName="areaName">
                <ion-option *ngFor= "let location of locationData" value="{{location.id}}">{{location.location}}</ion-option>
            </ion-select>
        </ion-item>
        -->
        <ion-item>
        <ion-label stacked>Other direction or note*</ion-label>
        <ion-input [(ngModel)]="addressData" type="text" formControlName="addressData"></ion-input>
        </ion-item>   
    </ion-list>     
  </form>
  
  <ion-item text-center no-border>
      <button type="button" width-99 round ion-button color="dark" padding-17 add-to-cart (click)="confirmPage()"> Next</button>
  </ion-item>
        
  <ion-item text-center checkout-btn >
    <button ion-button padding-17 width-99 round outline (click)="cartModelPage()"> Back To Cart</button>
  </ion-item>
</ion-content>
