<ion-header>
  <ion-toolbar>
    <ion-title>{{ "Success" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item text-center margin-top-20>
      <ion-icon name="checkmark-circle"></ion-icon>
    </ion-item>
    <ion-item text-center>
      <h1>{{ "Congratulation!" | translate }}</h1>
      <h4>{{ "Your Booking Has Been Accpeted" | translate }}</h4>
      <button round color="dark" (click)="dismiss()" ion-button>{{ "Got it" | translate }}</button>
    </ion-item>

  </ion-list>
</ion-content>
