<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-toolbar>
    <ion-title>
      Cart
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <ion-row class="header">
      <ion-col width-20>
          <strong>Image</strong>
      </ion-col>
      <ion-col width-70 text-center>
          <strong>Detail</strong>
      </ion-col>
      <ion-col width-10 text-center close-btn position-relative>
      </ion-col>
  </ion-row>
<div class="scroll-content" [virtualScroll]="cartItems" approxItemHeight="40px">
  <ion-row class="header" *virtualItem="let cartItems">
      <ion-col width-20 position-relative>
          <ion-img src="{{_config.images_210}}/{{cartItems.image_path}}"></ion-img>
      </ion-col>
      <ion-col width-70 class="button-container">
          <h3>{{cartItems.item_name}}</h3>
          <ion-label> QTY :  {{cartItems.cart_quantity}}</ion-label>
          <ion-label> Date : {{cartItems.cart_delivery_date}}</ion-label>
          <ion-label> Time :  {{cartItems.timeslot_start_time}} - {{cartItems.timeslot_end_time}} </ion-label>
          <h2>Price : KD {{cartItems.item_price_per_unit}}</h2>
      </ion-col>
      <ion-col width-10 text-center close-btn position-relative>
          <ion-icon (click)="removeItem(cartItems.cart_id)" name="close"></ion-icon>
      </ion-col>
  </ion-row>
</div>
  <ion-item text-center checkout-btn>
    <button ion-button round width-99 padding color="dark" (click)="shippingModelPage()"> Checkout</button>
  </ion-item>
</ion-content>

<ion-content *ngIf="carItems !== undefined && !carItems.length" class="no-results">
    <p text-center>No Results</p>
</ion-content>
