<ion-header>
  <ion-navbar>
    <ion-title>My Orders</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-row>
        <ion-col text-center><strong>Order ID</strong></ion-col>
        <ion-col text-center><strong>Amount</strong></ion-col>
        <ion-col text-center><strong>Total Product</strong></ion-col>
      </ion-row>
    </ion-item>
    <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <ion-row>
        <ion-col text-center>{{ item.id }}</ion-col>
        <ion-col text-center> KD{{ item.Total }}</ion-col>
        <ion-col text-center>{{ item.TotalProducts }}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
