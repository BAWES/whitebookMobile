<ion-header>
  <ion-navbar>
    <ion-title>Package Listing</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<div class="scroll-content" *ngIf="package" >

  <ion-card *ngFor="let pack of package" (click)="detail(pack.package_id)">
  <img src="{{_config.s3}}/{{pack.package_background_image}}" >
    <ion-card-content>
      <ion-card-title>
        {{pack.package_name}}
      </ion-card-title>
      <p>
        {{pack.package_description | slice:0:200}}...
      </p>
    </ion-card-content>
