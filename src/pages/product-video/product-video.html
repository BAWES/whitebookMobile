<ion-header>
  <ion-toolbar>
    <ion-title >
      {{ this._config.translate(item.item_name, item.item_name_ar) }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <iframe width="100%" src="url" frameborder="0" allowfullscreen></iframe>
</ion-content>
