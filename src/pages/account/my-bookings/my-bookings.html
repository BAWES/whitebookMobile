<ion-header>
  <ion-navbar>
    <ion-title>My Bookings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-row>
        <ion-col text-center><strong>Booking ID</strong></ion-col>
        <ion-col text-center><strong>Total Count</strong></ion-col>
        <ion-col text-center><strong>Amount</strong></ion-col>
      </ion-row>
    </ion-item>
    </ion-list>
    <ion-list>
    <ion-item *ngFor="let booking of bookingList" (click)="itemSelected(booking.booking_token)">
      <ion-row>
        <ion-col text-center>{{ booking.booking_id }}</ion-col>
        <ion-col text-center *ngIf="booking.status == 1 && booking.transaction_id == ''">
          <button>Pay Now</button>
        </ion-col>
        <ion-col text-center *ngIf="booking.status == 1 && booking.transaction_id != ''">
          Paid
        </ion-col>
        <ion-col text-center *ngIf="booking.status != 1">
          -
        </ion-col>
        <ion-col text-center>KD {{ booking.total_with_delivery }}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
