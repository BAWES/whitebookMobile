<ion-header>
  <ion-navbar>
    <ion-title>My Wishlist</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row no-line class="top-filter-tool-bar">
    <ion-col text-left>
      <ion-list>
      <ion-item>
        <ion-label>Filter By</ion-label>
        <ion-select text-left [(ngModel)]="category" (ionChange)="filterProduct()">
          <ion-option value="0">All</ion-option>
          <ion-option *ngFor="let category of categoryList" value="{{category.category_id}}">{{category.category_name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    </ion-col>
  </ion-row>
  <div *ngIf="waiting" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
  <div class="scroll-content" [virtualScroll]="whishlist">
    <ion-card *virtualItem="let whishlist" style="margin-bottom: 12px;">
    <div (click)="productDetail(whishlist.item_id)">
      <ion-item>
        <h2>{{whishlist.vendor_name}}</h2>
      </ion-item>
      <ion-img src="{{_config.images_1000}}/{{whishlist.image_path}}"></ion-img>
    </div>
    <ion-card-content>
      <p>{{whishlist.item_name}}</p>
      <p>KD {{whishlist.item_price_per_unit}}</p>
      <button (click)="removeProduct(whishlist.wishlist_id)">
        Remove From wishlist
      </button>
    </ion-card-content>
  </ion-card>
</div>
<div *ngIf="whishlist !== undefined && !whishlist.length" class="no-results">
    <p text-center>No Results</p>
</div>
</ion-content>
