<ion-header>

  <ion-navbar>
    <ion-title>Address Book</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-center>
      <button ion-button round color="dark" class="padding-16" (click)="create()">+ Add new address</button>
  </ion-item>
<ion-card *ngFor="let address of addresses">
  <ion-card-header position-relative>
    <ion-title pull-left>{{address.title}}</ion-title>
    <ion-buttons pull-right >
      <button no-background (click)="create()"><ion-icon name="create"></ion-icon></button>
      <button no-background (click)="delete()"><ion-icon name="trash" ></ion-icon></button>
    </ion-buttons>
  </ion-card-header>
  <ion-card-content>
    {{address.address}}
  </ion-card-content>
</ion-card>
</ion-content>
