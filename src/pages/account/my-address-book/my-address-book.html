<ion-header>

  <ion-navbar>
    <ion-title>Address Book</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-center>
      <button ion-button round color="dark" class="padding-16" (click)="create()">+ Add new address</button>
  </ion-item>
  <ion-list  approxItemHeight="50px">
    <ion-card *ngFor="let address of addresses">
      <ion-card-header position-relative>
        <ion-title float-left>{{address.address_name | slice:0:10}}</ion-title>
        <ion-buttons float-right >
          <button no-background (click)="update(address.address_id)"><ion-icon name="create"></ion-icon></button>
          <button no-background (click)="delete()"><ion-icon name="trash" ></ion-icon></button>
        </ion-buttons>
        </ion-card-header>
        <ion-card-content>
          {{address.address_data}},{{address.city_name}},{{address.location}}
        </ion-card-content>
      </ion-card>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
