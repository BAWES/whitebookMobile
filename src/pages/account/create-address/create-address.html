<ion-header>

  <ion-navbar>
    <ion-title>My Address</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-title text-center>
      Create New Address
    </ion-title>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-label floating>Address Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Address Type</ion-label>
        <ion-select #c (ionChange)="loadQuestions(c.value)">
          <ion-option *ngFor= "let type of addressTypeData" value="{{type.type_id}}">{{type.type_name}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Area Name</ion-label>
        <ion-select>
          <ion-option *ngFor= "let location of locationData" value="{{location.location}}">{{location.location}}</ion-option>
        </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Address Data</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

<div padding>
  <button ion-button round full color="dark" (click)="saveAddress()">Save Address</button>
</div>
</ion-content>
