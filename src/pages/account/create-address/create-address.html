<ion-header>
  <ion-navbar>
    <ion-title>My Address</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-title text-center>
      {{title}}
    </ion-title>
  </ion-item>
  <form [formGroup]="addressForm" (ngSubmit)="saveAddress()" novalidate>
  <ion-list>
    <ion-item>
      <ion-label fixed>Name*</ion-label>
      <ion-input [(ngModel)]="addressName" formControlName="addressName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Type*</ion-label>
        <ion-select [(ngModel)]="addressType" (ionChange)="loadQuestions(addressType)" formControlName="addressType">
          <ion-option *ngFor= "let type of addressTypeData" value="{{type.type_id}}">{{type.type_name}}</ion-option>
        </ion-select>
    </ion-item>
    <!--<div *ngIf="questionsAnswersResponse">
      <ion-item *ngFor="let answerResponse of questionsAnswersResponse">
          <ion-label fixed>{{answerResponse.question}}</ion-label><ion-label *ngIf="answerResponse.required == 1">*</ion-label>
          <ion-input [(ngModel)]="questionsAnswers[answerResponse.question_id]" class="class_{{answerResponse.question_id}}" [ngModelOptions]="{standalone: true}">{{answerResponse.response_text}}</ion-input>
      </ion-item>
    </div>-->
    <div *ngIf="locationQuestion">
      <ion-item *ngFor="let question of locationQuestion">
          <ion-label fixed>{{question?.question}}</ion-label><ion-label *ngIf="question.required == 1">*</ion-label>
          <ion-input [value]="questionsAnswers[question.ques_id]" [(ngModel)]="questionsAnswers[question.ques_id]" class="class_{{question.ques_id}}" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
    </div>
    <ion-item *ngIf="locationData" >
      <ion-label>Area*</ion-label>
        <ion-select  [(ngModel)]="areaName" formControlName="areaName">
          <ion-option *ngFor= "let location of locationData" value="{{location.id}}">{{location.location}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>Other direction or note*</ion-label>
      <ion-input [(ngModel)]="addressData" type="text" formControlName="addressData"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button round full color="dark">Save Address</button>
  </div>
</form>
</ion-content>
