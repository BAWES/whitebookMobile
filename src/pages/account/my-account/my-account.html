<ion-header>
  <ion-navbar>
    <ion-title>My Account</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-title text-center>
      Update Accocunt Detail
    </ion-title>
  </ion-item>
  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" novalidate>
    <ion-list>
      <ion-item>
        <ion-label fixed>First Name</ion-label>
        <ion-input formControlName="firstName" type="text" [(ngModel)]="firstName"></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="!profileForm.controls.firstName.valid && (!profileForm.controls.firstName.touched ||  submitAttempt)">
        <p>Please enter First name</p>
      </div>

      <ion-item>
        <ion-label fixed> Last Name</ion-label>
        <ion-input formControlName="lastName" type="text" [(ngModel)]="lastName"></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="!profileForm.controls.lastName.valid && (!profileForm.controls.lastName.touched ||  submitAttempt)">
        <p>Please enter Last name</p>
      </div>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input formControlName="email" type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="!profileForm.controls.email.valid && (!profileForm.controls.email.touched ||  submitAttempt)">
        <p>Please enter email address</p>
      </div>

      <ion-item>
        <ion-label>Date of Birth</ion-label>
        <ion-datetime formControlName="dob" displayFormat="MM/DD/YYYY" [(ngModel)]="dob"></ion-datetime>
      </ion-item>
      <div class="error-message" *ngIf="!profileForm.controls.dob.valid && (!profileForm.controls.dob.touched ||  submitAttempt)">
        <p>Please enter Date of Birth</p>
      </div>

      <ion-item>
        <ion-label>Gender</ion-label>
          <ion-select formControlName="gender" [(ngModel)]="gender">
            <ion-option selected='{{gender}} == "Male"' value="Male">Male</ion-option>
            <ion-option selected='{{gender}} == "Female"' value="Female">Female</ion-option>
          </ion-select>
      </ion-item>
      <div class="error-message" *ngIf="!profileForm.controls.gender.valid && (!profileForm.controls.gender.touched ||  submitAttempt)">
        <p>Please select gender</p>
      </div>

      <ion-item>
        <ion-label fixed>Mobile</ion-label>
        <ion-input formControlName="mobile" type="text" [(ngModel)]="mobile"></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="!profileForm.controls.mobile.valid && (!profileForm.controls.mobile.touched ||  submitAttempt)">
        <p>Please enter mobile number</p>
      </div>
    </ion-list>
    <div padding>
      <button ion-button round full color="dark">Save</button>
    </div>
  </form>
</ion-content>
