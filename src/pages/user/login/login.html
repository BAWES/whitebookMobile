<ion-header>
  <ion-navbar class="top-nav">
    <ion-title text-left>Login With Email</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding >
  
<div padding>
  <ion-segment [(ngModel)]="loginCase">
    <ion-segment-button value="login">
      Login
    </ion-segment-button>
    <ion-segment-button value="register">
      SignUp
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="loginCase">
  <ion-list *ngSwitchCase="'login'">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item login-btn text-center>
        <button ion-button width-99 round color="dark" (click)="login()">Login</button>
      </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'register'">
    <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" ></ion-datetime>
    </ion-item>

      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select >
          <ion-option value="male">Male</ion-option>
          <ion-option value="female">Female</ion-option>
        </ion-select>
      </ion-item>
    
    <ion-item>
      <ion-label floating>Mobile Number</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item register-btn text-center >
        <button ion-button round width-99 color="dark" (click)="register()">Register</button>
      </ion-item>
  </ion-list>
</div>

  <ion-item forget-password text-center>
      <button (click)='presentModal()' ion-button width-99 round color="dark">Forget Password</button>
  </ion-item>
</ion-content>
