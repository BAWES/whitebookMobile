<ion-header>
  <ion-navbar class="top-nav">
    <ion-title text-center>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding >  
  <ion-list>
      <ion-item class="item-profile" no-border>
        <div class="item-avatar" text-center>
          <img src="http://dev.thewhitebook.com.kw/images/logo.svg">
        </div>
    </ion-item>
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
     <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="!loginForm.controls.email.valid && (loginForm.controls.email.touched || submitAttempt) ">
        <p *ngIf="loginForm.controls.email.errors.required">Please enter email address</p>
        <p *ngIf="!loginForm.controls.email.errors.required && loginForm.controls.email.errors.invalidEmail">Please enter valid email address</p>
      </div>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="!loginForm.controls.password.valid && (loginForm.controls.password.touched || submitAttempt) ">
        <p>Please enter password</p>
      </div>
      <ion-item text-center no-border margin-top-25>
        <button width-75 ion-button round color="dark" >Login</button>
      </ion-item>
    </form> 
      <ion-item text-center no-border>
        <button no-background (click)='forgetPasswordPage()' font-size-16>Forget password?</button>
      </ion-item>
      <ion-item text-center margin-top-25>
          <div>OR</div>
          <hr/>
      </ion-item>
  </ion-list>
  <ion-item text-center no-border>
      Don't have an account?<button (click)="registerPage()" font-size-16 no-background>Sign Up</button>
  </ion-item>
</ion-content>
