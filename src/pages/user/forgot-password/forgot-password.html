<ion-header>
  <ion-toolbar>
    <ion-title>
      Use email to receive password
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item register-btn >
        <button ion-button round width-99 color="dark" >Receive Password</button>
      </ion-item>
  </ion-list>
</ion-content>
