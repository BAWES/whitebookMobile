<ion-header>
  <ion-navbar class="top-nav">
  </ion-navbar>
</ion-header>
<ion-content padding>  
    
    <div class="item-avatar" text-center>
      <img src="http://dev.thewhitebook.com.kw/images/logo.svg">
    </div>
    
    <form [formGroup]="resetForm" novalidate>
      <ion-item>
        <ion-label floating>{{ "Email" | translate }}</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="!resetForm.controls.email.valid && (resetForm.controls.email.touched || submitAttempt) ">
        <p *ngIf="resetForm.controls.email.errors.required">{{ "Please enter email address" | translate }}</p>
        <p *ngIf="!resetForm.controls.email.errors.required && resetForm.controls.email.errors.invalidEmail">
          {{ "Please enter valid email address" | translate }}
        </p>
      </div>      
    </form>
    
    <button ion-button round full color="dark" (click)="sendPassword()">
      {{ "Receive Password" | translate }}
    </button>

    <button ion-button round full login-btn (click)="back()">
      {{ "Back" | translate }}
    </button>
    
</ion-content>
