<ion-header>
  <ion-toolbar>
    <ion-title>
      Forgot Password
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item class="item-profile" no-border>
        <div class="item-avatar" text-center>
          <img src="http://dev.thewhitebook.com.kw/images/logo.svg">
        </div>
    </ion-item>

    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item text-center no-border margin-top-25>
        <button width-75 ion-button round color="dark" (click)="sendPassword()">Receive Password</button>
      </ion-item>
      <ion-item text-center no-border>
        <button no-background (click)='dismiss()' font-size-16>Cancel</button>
      </ion-item>
  </ion-list>
</ion-content>
