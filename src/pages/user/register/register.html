<ion-header>
  <ion-navbar class="top-nav">
    <ion-title text-center>Sign Up</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding >
  
  
  <ion-list>
      <ion-item class="item-profile" no-border>
        <div class="item-avatar" text-center>
          <img src="http://dev.thewhitebook.com.kw/images/logo.svg">
        </div>
    </ion-item>
    <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()" novalidate>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input formControlName="firstName" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input formControlName="lastName" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Date</ion-label>
        <ion-datetime formControlName="dob" displayFormat="MM/DD/YYYY" ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select formControlName="gender">
          <ion-option value="male">Male</ion-option>
          <ion-option value="female">Female</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Mobile Number</ion-label>
        <ion-input formControlName="mobileNumber" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input formControlName="confirmPassword" type="password"></ion-input>
      </ion-item>
      <ion-item text-center no-border margin-top-25>
        <button ion-button round width-75 color="dark">Register</button>
      </ion-item>
    </form>
    <ion-item text-center no-border>
      <button no-background (click)='dismiss()' font-size-16>Sign In?</button>
    </ion-item>
  </ion-list>
</ion-content>
