<ion-header>

  <ion-navbar>
    <ion-title>My Event</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
      <ion-title text-center> Create New Event</ion-title>
    </ion-item>

  <ion-list>
    <ion-item>
      <ion-label>Event Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Event Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Event Type</ion-label>
        <ion-select >
          <ion-option value="nes">Birthday</ion-option>
          <ion-option value="n64">Wedding</ion-option>
          <ion-option value="ps">Tomorrow</ion-option>
          <ion-option value="ps1">Get Togther</ion-option>
          <ion-option value="ps2">Business Meet up</ion-option>
          <ion-option value="ps3">Other</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Number Of Guest</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button round full color="dark" (click)="saveEvent()">Save Event</button>
  </div>
</ion-content>
